@(id: String, user: com.gu.pandomainauth.model.AuthenticatedUser)(implicit request: RequestHeader)

@header = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/explainer.css")">
}
@toolbar = {
    <header class="top-toolbar">
        <a class="top-toolbar__title" href="/">
            <div class="top-toolbar__logo"></div>
            <div class="top-toolbar__page-icon"></div>
            <div class="top-toolbar__title__hover-state">
                <span class="top-toolbar__title__hover-state__subtitle">Back to</span><br />
                <span class="top-toolbar__title__hover-state__title">Dashboard</span>
            </div>
        </a>
        <div class="header__children">
            <ul class="links">
            </ul>
        </div>
        <div class="top-toolbar__status-bar-wrapper">
            <div class="top-toolbar__status-bar-inner"></div>
        </div>
        <div class="top-toolbar__word-count-wrapper" class="top-toolbar__right-align">
            word count:&nbsp;<span class="top-toolbar__word-count-wrapper__count"></span>
            <span class="top-toolbar__word-count-wrapper__warning-outer">
                |
                <span class="top-toolbar__word-count-wrapper__warning-inner">over max word count</span>
            </span>
        </div>
        <div class="top-toolbar__right-align">
            <div class="top-toolbar__user top-toolbar__item">
                <span class="user__name">@{user.user.firstName} @{user.user.lastName}</span>
            </div>
        </div>
    </header>
}
@templates.main("Explainer Editor", header, toolbar){

    <script type="text/javascript">

        /*
         * This function was put here at opposition to within the scala code because
         * the read operation of the text area content uses cached values in the JS code generated by ScalaJS.
         */
        function getBodyWordCount(){
            var contents = $.trim($(".explainer-editor__body-wrapper__input").val())
            return contents.split(" ").length;
        }
        var maxWordCount = 150;
        function updateWordCountDisplay(){
            $(".top-toolbar__word-count-wrapper__count").text(getBodyWordCount())
        }
        function updateWordCountWarningDisplay() {
            if (getBodyWordCount() > maxWordCount) {
                $(".top-toolbar__word-count-wrapper__warning-outer").show();
            } else {
                $(".top-toolbar__word-count-wrapper__warning-outer").hide();
            }
        }
        function updateStatusBar(message){
            if(message.length>0){
                $(".top-toolbar__status-bar-wrapper").show();
                $(".top-toolbar__status-bar-inner").text(message);
            }else{
                $(".top-toolbar__status-bar-wrapper").hide();
            }
        }

        /*
         * This function (and the accompanying handler) exists because there doesn't seem to exist a way
         * to generate a checkbox using ScalaTags (ScalaJS's HTML generation library)
         */
        function installDisplayTypeTickBox(displayType){
            console.log(displayType);
            var checkedstring = displayType=='Expandable' ? ' checked ' : ''
            $(".explainer-editor__displayType-inner").html('<input class="explainer-editor__displayType-checkbox" type="checkbox" name="displayType" value="long" '+checkedstring+'> Long explainer')
        }
        $(document).delegate(".explainer-editor__displayType-checkbox", 'click', function() {
            var $this = $(this);
            if ($this.is(':checked')) {
                ExplainEditorJS().setDisplayType("@id","Expandable")
            } else {
                ExplainEditorJS().setDisplayType("@id","Flat")
            }
        });

    </script>

    <script>ExplainEditorJS().main("@id")</script>
}
