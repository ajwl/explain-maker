@(id: String, user: com.gu.pandomainauth.model.AuthenticatedUser)(implicit request: RequestHeader)

@header = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/explainer.css")">
}
@toolbar = {
    <header class="top-toolbar">
        <a class="top-toolbar__title" href="/">
            <div class="top-toolbar__logo"></div>
            <div class="top-toolbar__page-icon"></div>
            <div class="top-toolbar__title__hover-state">
                <span class="top-toolbar__title__hover-state__subtitle">Back to</span><br />
                <span class="top-toolbar__title__hover-state__title">Dashboard</span>
            </div>
        </a>
        <div class="header__children">
            <ul class="links">
            </ul>
        </div>
        <div class="top-toolbar__word-count-wrapper" class="top-toolbar__right-align">
            word count:&nbsp;<span class="top-toolbar__word-count-wrapper__count"></span>
        </div>
        <div class="top-toolbar__right-align">
            <div class="top-toolbar__user top-toolbar__item">
                <span class="user__name">@{user.user.firstName} @{user.user.lastName}</span>
            </div>
        </div>
    </header>
}
@templates.main("Explainer Editor", header, toolbar){

    <script type="text/javascript">
        /*
         * This function was put here at opposition to within the scala code because
         * the read operation of the text area content uses cached values in the JS code generated by ScalaJS.
         */
        function updateWordCountDisplay(){
            var contents = $.trim($(".explainer-editor__body-wrapper__input").val())
            var wordCount = contents.split(" ").length;
            $(".top-toolbar__word-count-wrapper__count").text(wordCount)
        }
    </script>

    <script>ExplainEditorJS().main("@id")</script>
}
